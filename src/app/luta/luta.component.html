<div class="row" id="luta-row">
  <div class="col-xs-6 col-sm-4 col-md-4">
    <div class="heroi card-pf" [className]="vencedor == lutas.heroi.nome ? 'heroi-vencedor-card' : 'off'">
      <h2 class="heroi-nome">
        {{lutas.heroi.nome}}
      </h2>
      <div class="card-pf-body">
        <img class="rounded" src="{{lutas.heroi.imagem}}" alt="heroi-imagem">

        <h2><i class="fas fa-bolt"></i> {{lutas.heroi.level}}</h2>
        <h2><a data-toggle="collapse" href="#heroPowers" role="button" aria-expanded="false"
               aria-controls="heroPowers"><i class="poderes heroi fas fa-atom"></i></a></h2>

        <div class="collapse" id="heroPowers">
          {{lutas.heroi.poderes}}
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-6 col-sm-4 col-md-4">
    <div class="card-pf">
      <div class="card-pf-body">
        <button (click)="novaLuta()" class="btn btn-primary btn-block btn-lg"><h4><i
          class="fas fa-random"></i> NOVA LUTA</h4></button>
        <button (click)="luta()" class="btn btn-danger btn-block btn-lg"><h4><i class="fab fa-battle-net"></i>
          LUTA!</h4></button>
      </div>

      <div *ngIf="vencedor" class="texto-vencedor">Vencedor Ã© <span
        [className]="vencedor == lutas.vilao.nome ? 'vilao-vencedor' : 'heroi-vencedor'">{{vencedor}}</span>
      </div>
    </div>
  </div>

  <div class="col-xs-6 col-sm-4 col-md-4">
    <div class="vilao card-pf" [className]="vencedor == lutas.vilao.nome ? 'vilao-vencedor-card' : 'off'">
      <h2 class="vilao-nome">
        {{lutas.vilao.nome}}
      </h2>
      <div class="card-pf-body">
        <img class="rounded" src="{{lutas.vilao.imagem}}">

        <h2><i class="fas fa-bolt"></i> {{lutas.vilao.level}}</h2>
        <h2><a data-toggle="collapse" href="#villainPowers" role="button" aria-expanded="false"
               aria-controls="villainPowers"><i class="poderes vilao fas fa-atom"></i></a></h2>

        <div class="collapse" id="villainPowers">
          {{lutas.vilao.poderes}}
        </div>

      </div>
    </div>
  </div>

</div>
