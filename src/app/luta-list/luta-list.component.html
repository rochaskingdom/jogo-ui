<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped">
  <thead>
  <ng-container matColumnDef="codigo">
    <th scope="col" class="lusta-list-cabecalho thead-dark" mat-header-cell *matHeaderCellDef> Codigo</th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="lutaData">
    <th scope="col" class="lusta-list-cabecalho thead-dark" mat-header-cell *matHeaderCellDef> Data da Luta</th>
    <td mat-cell *matCellDef="let element"> {{element.lutaData | date: 'd/M/yy, h:mm a'}} </td>
  </ng-container>
  <ng-container matColumnDef="nomeVencedor">
    <th scope="col" class="lusta-list-cabecalho thead-dark" mat-header-cell *matHeaderCellDef> Vencedor</th>
    <td mat-cell *matCellDef="let element"> {{element.nomeVencedor}} </td>
  </ng-container>
  <ng-container matColumnDef="nomePerpededor">
    <th scope="col" class="lusta-list-cabecalho thead-dark" mat-header-cell *matHeaderCellDef> Perdedor</th>
    <td mat-cell *matCellDef="let element"> {{element.nomePerpededor}} </td>
  </ng-container>
  </thead>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
